<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian GTA Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: url('https://via.placeholder.com/800x600') no-repeat center center;
            background-size: cover;
            border: 2px solid #000;
        }
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://via.placeholder.com/50') no-repeat center center;
            background-size: contain;
        }
        #task {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #000;
            font-size: 18px;
        }
        #auto-rickshaw {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('https://via.placeholder.com/60') no-repeat center center;
            background-size: contain;
            top: 400px;
            left: 600px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player" style="top: 50px; left: 50px;"></div>
        <div id="task">Task: Find the Auto-rickshaw!</div>
        <div id="auto-rickshaw"></div>
    </div>
    <script>
        const player = document.getElementById('player');
        const autoRickshaw = document.getElementById('auto-rickshaw');
        const task = document.getElementById('task');

        let playerPosition = { top: 50, left: 50 };

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    playerPosition.top -= 10;
                    break;
                case 'ArrowDown':
                    playerPosition.top += 10;
                    break;
                case 'ArrowLeft':
                    playerPosition.left -= 10;
                    break;
                case 'ArrowRight':
                    playerPosition.left += 10;
                    break;
            }
            player.style.top = playerPosition.top + 'px';
            player.style.left = playerPosition.left + 'px';
            checkCollision();
        });

        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const autoRickshawRect = autoRickshaw.getBoundingClientRect();

            if (playerRect.left < autoRickshawRect.right &&
                playerRect.right > autoRickshawRect.left &&
                playerRect.top < autoRickshawRect.bottom &&
                playerRect.bottom > autoRickshawRect.top) {
                task.innerText = 'Congratulations! You found the Auto-rickshaw!';
            }
        }
    </script>
</body>
</html>
